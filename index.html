<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Repeat of First Module FE</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>
  <body>
    <select name="" id="user_level">
      <option value="" disabled selected>Select an Option</option>
      <option value="1">User Level 1</option>
      <option value="2">User Level 2</option>
      <option value="3">User Level 3</option>
      <option value="4">User Level 4</option>
    </select>
    <br />

    <button onclick="shikoUserLevel()">Zgjedh Nivelin</button>
    <br />
    <br />
    <hr />
    <h1 id="rezultati"></h1>

    <br />
    <br />
    <hr />
    <h1 id="teksti">Teksti Fillestar</h1>
    <br />
    <button onclick="ndryshoTekstin()">Ndrysho Tekstin</button>

    <ul id="lista"></ul>
    <ul id="lista1"></ul>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <br />
    <form id="forma">
      <div id="fushat-formes">
        <!-- Fushat e input-it do të shtohen këtu nga JavaScript -->
      </div>
    </form>

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <form action="">
      <select id="perdoruesit"></select>
    </form>

    <script>
      var perdoruesit = ["Alice", "Bob", "Charlie"];
      var dropdownPerdoruesit = document.getElementById("perdoruesit");
      perdoruesit.map(function (perdoruesi) {
        var opsioni = document.createElement("option");
        opsioni.textContent = perdoruesi;
        dropdownPerdoruesit.appendChild(opsioni);
      });
      // end;
      var fushat = [
        { emri: "emri", tipi: "text", etiketa: "Emër:" },
        { emri: "mbiemri", tipi: "text", etiketa: "Mbiemër:" },
        { emri: "mosha", tipi: "number", etiketa: "Mosha:" },
        { emri: "email", tipi: "email", etiketa: "Email:" },
      ];
      var forma = document.getElementById("forma");
      var fushatDiv = document.getElementById("fushat-formes");
      fushat.forEach(function (fusha) {
        var label = document.createElement("label");
        label.textContent = fusha.etiketa;
        var input = document.createElement("input");
        input.type = fusha.tipi;
        input.name = fusha.emri;
        var div = document.createElement("div");
        div.appendChild(label);
        div.appendChild(input);
        fushatDiv.appendChild(div);
      });
      var butoni = document.createElement("button");
      butoni.type = "submit";
      butoni.textContent = "Dërgo";
      forma.appendChild(butoni);

      // end;

      var listaElemente = document.getElementById("lista");
      for (var i = 1; i <= 1; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = "Element " + i;
        listaElemente.appendChild(listItem);
      }
      // end;

      var listaElement = ["Element 1", "Element 2", "Element 3"];
      listaElement.forEach(function (elementi) {
        var lista = document.getElementById("lista1");
        var listItem = document.createElement("li");
        listItem.textContent = elementi;
        lista.appendChild(listItem);
      });
    </script>
  </body>
</html>
